<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Star Animation */
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        /* Form Styling */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Prediction Text */
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Star Animation Layer -->
    <div class="stars" id="stars"></div>

    <!-- Form for Heart Disease Prediction -->
    <h1>Heart Disease Prediction</h1>
    <form action="/predict" method="POST">
        <input type="number" name="age" placeholder="Enter Age" required><br>
        <input type="number" name="cp" placeholder="Enter Chest Pain Type (cp)" required><br>
        <input type="number" name="thalach" placeholder="Enter Maximum Heart Rate (thalach)" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}

    <script>
        // JavaScript for Creating and Animating Stars
        const starCount = 100;
        const starsContainer = document.getElementById('stars');

        function getRandomColor() {
            const colors = ['#ffffff', '#ffddcc', '#ccffdd', '#ddddff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.background = getRandomColor();
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';

                // Change color periodically
                setInterval(() => {
                    star.style.background = getRandomColor();
                }, 2000);

                starsContainer.appendChild(star);
            }
        }

        // Initialize the stars
        createStars();
    </script>
</body>
</html>
